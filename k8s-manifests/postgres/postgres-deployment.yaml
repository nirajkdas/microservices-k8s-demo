
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: repdoctor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: repdocdb
        - name: POSTGRES_USER
          value: repdoctor
        - name: POSTGRES_PASSWORD
          value: repdoctor
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: pgdata
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: repdoctor
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: repdoctor
spec:
  accessModes:
  - ReadWriteOnce
resources:
  requests:
    storage: 2Gi